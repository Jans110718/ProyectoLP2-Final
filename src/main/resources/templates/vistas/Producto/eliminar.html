<!DOCTYPE html>
<html lang="es-PE" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Producto</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .navbar {
            background-color: #007bff; /* Color azul */
        }
        .navbar-brand {
            color: #fff; /* Texto blanco */
            font-weight: bold;
        }
        .nav-item .nav-link {
            color: #fff !important; /* Texto blanco */
        }
        .dropdown-menu {
            background-color: #007bff; /* Fondo azul */
        }
        .dropdown-item {
            color: #fff !important; /* Texto blanco */
        }
        .dropdown-item:hover {
            background-color: #0056b3; /* Color de fondo al pasar el mouse */
        }
        body {
            padding-top: 60px; /* Ajuste para la barra de navegación fija */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Producto - Eliminar</h1>
        <a href="buscarProducto" class="btn btn-secondary mb-3">Retornar a la búsqueda de productos</a>
        <hr>
        <form method="post" action="eliminarProducto">
            <table class="table table-bordered">
                <tr>
                    <td><label for="txtId">ID Producto</label></td>
                    <td><input type="text" id="txtId" class="form-control" name="txtId" th:value="${producto.id_producto}" readonly></td>
                </tr>
                <tr>
                    <td><label for="txtCodigo">Código de Inventario</label></td>
                    <td><input type="text" id="txtCodigo" class="form-control" name="txtCodigo" th:value="${producto.codigo_inventario}" disabled></td>
                </tr>
                <tr>
                    <td><label for="txtDescripcion">Descripción</label></td>
                    <td><input type="text" id="txtDescripcion" class="form-control" name="txtDescripcion" th:value="${producto.descripcion}" disabled></td>
                </tr>
                <tr>
                    <td><label for="txtCategoria">Categoría</label></td>
                    <td><input type="text" id="txtCategoria" class="form-control" name="txtCategoria" th:value="${producto.categoria.nombre}" disabled></td>
                </tr>
                <tr>
                    <td><label for="txtPrecio">Precio</label></td>
                    <td><input type="text" id="txtPrecio" class="form-control" name="txtPrecio" th:value="${producto.precio}" disabled></td>
                </tr>
                <tr>
                    <td><label for="txtStock">Stock</label></td>
                    <td><input type="text" id="txtStock" class="form-control" name="txtStock" th:value="${producto.stock}" disabled></td>
                </tr>
                <tr>
                    <td><a href="buscarProducto" class="btn btn-secondary">Retornar</a></td>
                    <td><input type="submit" class="btn btn-danger" value="Eliminar"></td>
                </tr>
            </table>
        </form>
    </div>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
