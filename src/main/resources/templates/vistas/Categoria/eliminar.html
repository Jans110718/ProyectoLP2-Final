<!DOCTYPE html>
<html lang="es-PE" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Categoría</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.7/dist/sweetalert2.min.css">
    <!-- Custom CSS for personalized styles -->
    <style>
        .navbar {
            background-color: #007bff; /* Blue color */
        }
        .navbar-brand, .nav-item .nav-link, .dropdown-item {
            color: #fff !important; /* White text */
        }
        .dropdown-menu {
            background-color: #007bff; /* Blue background */
        }
        .dropdown-item:hover {
            background-color: #0056b3; /* Background color on hover */
        }
        body {
            padding-top: 60px; /* Adjustment for fixed navbar */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <a class="navbar-brand" href=".">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <!-- Navigation Items Here -->
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="mt-4">Categoría - Eliminar</h1>
        <a href="buscarCategoria" class="btn btn-secondary mb-3">Retornar a la búsqueda de categorías</a>
        <hr>
        <form id="eliminarCategoriaForm" method="post" action="eliminarCategoria">
            <table class="table table-bordered">
                <tr>
                    <td><label for="txtId">CÓDIGO</label></td>
                    <td><input type="text" id="txtId" class="form-control" name="txtId" th:value="${categoria.id_categoria}" readonly></td>
                </tr>
                <tr>
                    <td><label for="txtNombre">NOMBRE</label></td>
                    <td><input type="text" id="txtNombre" class="form-control" name="txtNombre" th:value="${categoria.nombre}" readonly></td>
                </tr>
            </table>
            <button type="submit" class="btn btn-danger" id="btnEliminar">Eliminar Categoría</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- SweetAlert Library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.7/dist/sweetalert2.min.js"></script>
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Función para mostrar SweetAlert y confirmar la eliminación
        document.getElementById('eliminarCategoriaForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío del formulario por defecto

            Swal.fire({
                title: '¿Estás seguro?',
                text: "¡No podrás revertir esto!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, eliminarlo!'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Si se confirma la eliminación, enviar el formulario
                    this.submit();
                }
            });
        });
    </script>
</body>
</html>
