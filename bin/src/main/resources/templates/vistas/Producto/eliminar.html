    <div class="container">
        <h1 class="mt-4">Cliente - Eliminar</h1>
        <a href="buscarCliente" class="btn btn-secondary mb-3">Retornar a la búsqueda de clientes</a>
        <hr>
        <form method="post" action="eliminarCliente">
            <table class="table table-bordered">
                <tr>
                    <td><label for="txtId">CODIGO</label></td>
                    <td><input type="text" id="txtId" class="form-control" name="txtId" th:value="${cliente.ID_Cliente}" readonly></td>
                </tr>
                <tr>
                    <td><label for="txtNombre">NOMBRE</label></td>
                    <td><input type="text" id="txtNombre" class="form-control" name="txtNombre" th:value="${cliente.nombre}" disabled></td>
                </tr>
                <tr>
                    <td><label for="txtNum_ruc">NUMERO RUC</label></td>
                    <td><input type="text" id="txtNum_ruc" class="form-control" name="txtNum_ruc" th:value="${cliente.num_ruc}" disabled></td>
                </tr>
                <tr>
                    <td><label for="txtDireccion">DIRECCION</label></td>
                    <td><input type="text" id="txtDireccion" class="form-control" name="txtDireccion" th:value="${cliente.direccion}" disabled></td>
                </tr>
                <tr>
                    <td><label for="txtTelefono">TELEFONO</label></td>
                    <td><input type="text" id="txtTelefono" class="form-control" name="txtTelefono" th:value="${cliente.telefono}" disabled></td>
                </tr>
                <tr>
                    <td><a href="buscarCliente" class="btn btn-secondary">Retornar</a></td>
                    <td><input type="submit" class="btn btn-danger" value="Eliminar"></td>
                </tr>
            </table>
        </form>
